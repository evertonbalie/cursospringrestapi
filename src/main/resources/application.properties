spring.datasource.password=Postgres@123

spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8081

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/api

#numero maximo de milisegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connetion-timeout=20000

#Número mìnimo de conexões inativas mantidas pelo hicari em um conjunto de conexõs
spring.datsource.hikari.minimum-idle=

#Máximo de poll de conexões
spring.datsource.hikari.maximum-pool-size=40

#Tempo Ocioso para conexões
spring.datsource.hikari.idle-timeout=20000